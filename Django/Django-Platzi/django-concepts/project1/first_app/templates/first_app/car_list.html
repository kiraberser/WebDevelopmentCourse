<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car List</title>
</head>

<body>
    <h1>Lista de Carros</h1>
    <ul>
        {% for car in car_list %}
        <li>
            <a href="{% url 'car_detail' car.pk %}">{{car.title}}</a> | {{car.year}} | {{car.color}}
        </li>
        {% endfor %}
    </ul>
</body>

</html>
